<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<script src="/static/js/vue.js"></script>
<script src="/static/js/axios.js"></script>
<script src="/static/js/elementui.js"></script>

<script>
    import {axios} from "../../../static/js/axios";

    let main = {
        data() {
            return {
                linkUrl: '',
                isFullScreen: false,
                isCollapsed: false
            }
        },
        methods: {
            triggerCollapse() {
                this.isCollapsed = !this.isCollapsed
                if (this.isCollapsed) {
                    this.$refs.bmLayoutMenu.setAttribute("style", "width: 64px;" +
                        "min-width: 64px;" +
                        "max-width: 64px;" +
                        "flex: 0 0 64px;" +
                        "overflow: hidden;")
                } else {
                    this.$refs.bmLayoutMenu.setAttribute("style", "width: 256px;" +
                        "min-width: 256px;" +
                        "max-width: 256px;" +
                        "flex: 0 0 256px;" +
                        "overflow: hidden;")
                }
            },
            triggerFullScreen() {
                this.isFullscreen = !this.isFullscreen
                if (this.isFullscreen) this.enterFullScreen()
                else this.exitFullscreen()
            },
            enterFullScreen() {
                let docElm = document.documentElement
                //W3C
                if (docElm.requestFullscreen) {
                    docElm.requestFullscreen()
                }
                //FireFox
                else if (docElm.mozRequestFullScreen) {
                    docElm.mozRequestFullScreen()
                }
                //Chrome等
                else if (docElm.webkitRequestFullScreen) {
                    docElm.webkitRequestFullScreen()
                }
                //IE11
                else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen()
                }
            },
            exitFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen()
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen()
                } else if (document.webkitCancelFullScreen) {
                    document.webkitCancelFullScreen()
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen()
                }
            },
            handleCommand(command) {
                if (command === "logout") axios.get("/logout")
            }
        }
    }
    let vm = Vue.extend(main)
    new vm().$mount("#app")
</script>
