<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
    <link rel="stylesheet" href="/static/css/elementui.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.11.1/lib/theme-chalk/pagination.css">
</head>
<body>
    <div id="app">
        <el-form :inline="true">
            <el-form-item lable="品牌名称">
                <el-input v-model="searchMap.name" placeholder="品牌名称"></el-input>
            </el-form-item>
            <el-form-item lable="品牌的首字母">
                <el-input v-model="searchMap.letter" placeholder="品牌的首字母"></el-input>
            </el-form-item>
            <el-button type="primary" @click="_getSearchBrandList">查询</el-button>
        </el-form>
        <el-table
                :data="brandList"
                border
                style="width: 100%">
            <el-table-column
                    prop="id"
                    label="ID"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="名称"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="letter"
                    label="首字母">
            </el-table-column>
            <el-table-column
                    label="图片"
                    width="180">
                <template slot-scope="scope">
                    <img :src="scope.row.image" alt="">
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                background
                @size-change="_getBrandList"
                @current-change="_getBrandList"
                :current-page.sync="currentPage"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="size"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
    </div>
</body>
<script src="/static/js/vue.js"></script>
<script src="/static/js/elementui.js"></script>
<script src="/static/js/axios.js"></script>
<script>
    new Vue({
        el: "#app",
        data () {
            return {
                brandList: [],
                currentPage: 1,
                total: 10,
                size: 10,
                searchMap: {}
            }
        },
        created () {
            this._getBrandList()
        },
        methods: {
            _getBrandList () {
                axios.get('/brand/findPage', {
                    params: {
                        page: this.currentPage,
                        size: this.size
                    }
                }).then(res => {
                    this.brandList = res.data.rows
                    this.total = res.data.total
                    console.log(this.total)
                })
            },
            _getSearchBrandList () {
                axios.post(`/brand/findPage?page=${this.currentPage}&size=${this.size}`, this.searchMap).then(res => {
                    console.log(res);
                })
            }
        }
    })
</script>
</html>
